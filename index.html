<!DOCTYPE html>
<html lang="en">
<head>
  <title>CoWin Notifier</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
	#log-area{
		border: 1px solid #cdcdcd;
		height: 500px;
		margin-top: 30px;
		padding: 20px;
		color: #8b8b8b;
    overflow: scroll;
	}
.mg-l-15{    margin-left: 5px;}
#samplenotify{
  margin-left: 20px;
}
  </style>
</head>
<body>

<div class="container">
  <h1>CoWIN Notifier</h2>
  <h5>A simple Web-browser based vaccine availability monitor and notifier. 
    <a href="https://github.com/ShinojShayin/cowinnotify/blob/main/README.md" target="_blank">(click here for how to use document)</a>
  </h5>
  <br>
  <div class="form-inline" >
    <div class="form-group mg-l-15">
      <label class="sr-only" for="pincode">Pincode:</label>
      <input type="text" class="form-control" id="pincode" placeholder="Enter Pincode"  maxlength="6">
    </div>
    <div class="form-group mg-l-15">
      <label class="sr-only" for="vcenter">Vaccine centers:</label>
      <select id="vcenter" class="form-control" disabled>
		<option id="hosp-select" value="">Specific Vaccine center (Optional)</option>
		<option>Manipal</option>
	  </select>
    </div>
    <div class="checkbox mg-l-15">
      <label class="sr-only" for="interval">Interval to Check:</label>
	  <select id="interval" class="form-control">
		<option value="2000">Check every 2 Seconds</option>
		<option value="3000">Check every 3 Seconds</option>
		<option value="30000">Check every 30 Seconds</option>
		<option value="60000">Check every 1 minute</option>
    <option value="300000">Check every 5 minute</option>
	  </select>
    </div>
    <button id="vchecker" class="btn btn-primary mg-l-15">Start Checking</button>
    <button id="samplenotify" class="btn btn-default" title="If vaccine available following notification action will be perform! please click">Sample Notification</button>
	<div id="log-area">
	Monitoring Details Printed here once you start notifier
	<div>
  </div>
</div>

</body>
<script src="page.js"></script>
</html>
